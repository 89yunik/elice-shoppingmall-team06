<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="account.css" />
    <script src="account.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li class="login-btn"><a href="/login">로그인</a></li>
              <li class="account-management"><a href="/account">계정관리</a></li>
              <li class="logout-btn"><a href="#">로그아웃</a></li>
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="#cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="div-container">
      <div class="menu-container">
        <a class='menu-card' data-index="${index}">
          <div class="menu-icon">
            <span class="icon has-text-info">
              <i class="fa-solid fa-credit-card"></i>
            </span>
          </div>
          <div class="menu-body">
            <p class="title is-3">주문조회</p>
            <p class="subtitle is-5">지난 주문 내역을 확인, 취소할 수 있습니다.</p>
          </div>
        </a>
        <a class='menu-card' data-index="${index}">
          <div class="menu-icon">
            <span class="icon has-text-info">
              <i class="fa-solid fa-user-gear"></i>
            </span>
          </div>
          <div class="menu-body">
            <p class="title is-3">회원정보관리</p>
            <p class="subtitle is-5">회원 정보를 확인, 수정할 수 있습니다.</p>
          </div>
        </a>
        <a class='menu-card' data-index="${index}">
          <div class="menu-icon">
            <span class="icon has-text-info">
              <i class="fa-solid fa-won-sign"></i>
            </span>
          </div>
          <div class="menu-body">
            <p class="title is-3">제품판매</p>
            <p class="subtitle is-5">제품 정보를 등록하여, 판매를 시작할 수 있습니다.</p>
          </div>
        </a>
        <a class='menu-card' data-index="${index}">
          <div class="menu-icon">
            <span class="icon has-text-info">
              <i class="fa-solid fa-user-slash"></i>
            </span>
          </div>
          <div class="menu-body">
            <p class="title is-3">회원탈퇴</p>
            <p class="subtitle is-5">모든 정보를 안전하게 삭제한 후 탈퇴할 수 있습니다.</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
