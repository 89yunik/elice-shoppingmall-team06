<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>소동이네 | 장바구니</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/logo-favi.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
    <script type="text/javascript" defer>
      fetch('/header.html')
        .then((res) => res.text())
        .then((text) => {
          document.querySelector('#header').innerHTML = text;
          fetch('/header.js')
            .then((response) => response.text())
            .then((txt) => {
              var script = document.createElement('script');
              script.innerHTML = txt;
              document.body.appendChild(script);
            });
        });
    </script>
  </head>
  <body>
    <!-- 헤더 -->
    <div id="header"></div>
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="title">
            <p class="size-2">장바구니</p>
          </div>
          <div class="subtitle">
            <p class="is-size-6">
              &gt; &nbsp; 주문결제 &nbsp; &gt; &nbsp;주문완료
            </p>
          </div>
        </div>

        <div class="tile is-ancestor">
          <div class="tile is-8 is-parent cart-products">
            <!-- 장바구니에 담긴 상품 모음 -->
            <div class="cart-products-container" id="cartProductsContainer">
              <div class="cart-products-header">
                <label class="checkbox-all">
                  <input type="checkbox" id="allSelectCheckbox" />
                  <!-- <p class="help">전체선택</p> -->
                </label>
                <!-- <label class="seperator">
                  <p class="help help-seperator">&nbsp;&nbsp;|&nbsp;&nbsp;</p>
                </label> -->
                <label class="delete-part" id="partialDeleteLabel">
                  <p class="help">선택 상품 삭제</p>
                </label>
              </div>
              <div class="cart-only-product"></div>
              </div>
            </div>
            <div class="tile is-parent tile-order-summary">
              <div class="order-summary">
                <div class="header">
                  <p>결제정보</p>
                </div>
                <div class="order-info">
                  <div class="info">
                    <p>상품수</p>
                    <p id="productsCount">0개</p>
                  </div>
                  <div class="info">
                    <p>상품금액</p>
                    <p id="productsTotal">0원</p>
                  </div>
                  <div class="info">
                    <p>배송비</p>
                    <p id="deliveryFee">3,000원</p>
                  </div>
                </div>
                <div class="total">
                  <p class="total-label">총 결제금액</p>
                  <p class="total-price" id="orderTotal">0원</p>
                </div>
                <div class="purchase">
                  <button class="button" id="purchaseButton">
                    구매하기
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- 선택한 상품 총 요약 -->
        </div>
      </div>
    </section>
  </body>
</html>
