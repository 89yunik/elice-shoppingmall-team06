<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>소동이네</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logo-favi.png" />
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" type="module" defer></script>
    <script type="text/javascript" defer>
      fetch('/header.html')
        .then((res) => res.text())
        .then((text) => {
          document.querySelector('#header').innerHTML = text;
          fetch('/header.js')
            .then((response) => response.text())
            .then((txt) => {
              var script = document.createElement('script');
              script.innerHTML = txt;
              document.body.appendChild(script);
            });
        });
      fetch('/footer.html')
        .then((res) => res.text())
        .then((text) => {
          document.querySelector('#footer').innerHTML = text;
        });
    </script>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>

    <div class="div-container">
      <section class="main">
        <div class="img-section">
          <!-- <img src="images/bg_img.jpg" alt=""> -->
          <p class="left">우리<br />강아지가</p>
          <p class="right">원하는<br />것은?</p>
          <p class="mobile">우리 강아지가<br />원하는 것은?</p>
        </div>
        <div class="category-list">
          <ul class="wrap"></ul>
        </div>
      </section>

      <section class="list">
        <h2>최신상품</h2>
        <ul class="list-wrap"></ul>
      </section>
    </div>

    <!-- footer -->
    <div id="footer"></div>
  </body>
</html>
