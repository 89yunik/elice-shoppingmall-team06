<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/elice-rabbit-favicon.png" />
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="users.css" />
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#header').load('/header.html');
      });
    </script>
    <script src="users.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div id="header"></div>

    <section class="section">
      <div class="container">
        <!-- 제목 -->
        <div class="block account-header">
          <h1 class="subtitle is-4">회원관리</h1>
        </div>

        <!-- 총 요약 -->
        <nav class="level">
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">총회원수</p>
              <p class="title" id="usersCount">124</p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">관리자수</p>
              <p class="title" id="adminCount">5</p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">OAuth가입자수</p>
              <p class="title" id="OAuthCount">8</p>
            </div>
          </div>
        </nav>

        <!-- 회원 목록 -->
        <div class="container orders-container" id="usersContainer">
          <div class="columns notification is-info is-light is-mobile orders-top">
            <div class="column is-2">가입날짜</div>
            <div class="column is-2">이메일</div>
            <div class="column is-2">가입유형</div>
            <div class="column is-2">이름</div>
            <div class="column is-2">권한</div>
            <div class="column is-2">관리</div>
          </div>

          <div class="table-info"></div>
        </div>
      </div>
    </section>
  </body>
</html>
