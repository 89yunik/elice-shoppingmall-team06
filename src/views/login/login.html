<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>소동이네 | 로그인</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logo-favi.png" />
    <!-- bulma css 관련 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" type="module" defer></script>
    <script type="text/javascript" defer>
      fetch('/header.html')
        .then((res) => res.text())
        .then((text) => {
          document.querySelector('#header').innerHTML = text;
        });
      fetch('/header.js')
        .then((response) => response.text())
        .then((txt) => {
          var script = document.createElement('script');
          script.innerHTML = txt;
          document.body.appendChild(script);
        });
    </script>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>

    <!-- 로그인 폼(Form) -->
    <div class="login-form-container">
      <form class="box login-form-box" id="loginForm">
        <p class="title is-5">어서오세요!</p>
        <div class="field">
          <label class="label" for="emailInput">이메일</label>
          <div class="control">
            <input class="input" id="emailInput" type="email" placeholder="abc@example.com" autocomplete="on" />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordInput">비밀번호</label>
          <div class="control">
            <input class="input" id="passwordInput" type="password" placeholder="********" autocomplete="on" />
          </div>
        </div>

        <button class="button is-warning is-fullwidth" id="submitButton">로그인하기</button>
        <br />
        <button class="button is-waring is-fullwidth" id="kakaoButton">카카오 로그인</button>
      </form>
    </div>
  </body>
</html>
