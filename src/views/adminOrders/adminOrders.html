<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>소동이네 | 주문관리</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logo-favi.png" />
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/7630448495.js" crossorigin="anonymous"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="adminOrders.css" />
    <script src="adminOrders.js" type="module" defer></script>
    <script type="text/javascript" defer>
      fetch('/header.html')
        .then((res) => res.text())
        .then((text) => {
          document.querySelector('#header').innerHTML = text;
          fetch('/header.js')
            .then((response) => response.text())
            .then((txt) => {
              var script = document.createElement('script');
              script.innerHTML = txt;
              document.body.appendChild(script);
            });
        });
    </script>
  </head>
  <body>
    <!-- 헤더 -->
    <div id="header"></div>

    <section class="section">
      <div class="container">
        <!-- 제목 -->
        <div class="block account-header">
          <h1 class="subtitle is-4">주문관리</h1>
        </div>

        <!-- 총 요약 -->
        <nav class="level"></nav>

        <div class="container orders-container" id="ordersContainer">
          <div class="columns notification is-warning is-light is-mobile orders-top">
            <div class="column is-1">날짜</div>
            <div class="column is-2">수령자 이름 / 연락처</div>
            <div class="column is-2">배송지 정보</div>
            <div class="column is-2">주문내용</div>
            <div class="column is-1">주문총액</div>
            <div class="column is-2">상태관리</div>
            <div class="column is-1">취소</div>
          </div>
          <div class="table-wrap">
            <div class="table-info"></div>
          </div>
        </div>
      </div>
    </section>

    <div id="modal" class="modal">
      <div class="modal-background" id="modalBackground"></div>
      <div class="modal-content">
        <div class="box">
          <p class="mb-3">주문 삭제 시 복구할 수 없습니다. 정말로 취소하시겠습니까?</p>

          <div class="buttons">
            <button class="button mt-5" id="deleteCompleteButton" aria-label="close">네</button>
            <button class="button is-warning mt-5" id="deleteCancelButton" aria-label="close">아니오</button>
          </div>
        </div>
      </div>

      <button class="modal-close is-large" id="modalCloseButton" aria-label="close"></button>
    </div>
  </body>
</html>
